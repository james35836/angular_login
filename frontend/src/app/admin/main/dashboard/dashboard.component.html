
<div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
	<h1 class="h2">Admin Dashboard</h1>
	
</div>
<div class="table-responsive">
	<table class="table table-striped table-sm">
		<thead>
			<tr>
				<td>
					<div class="header"><i class="fa fa-user" aria-hidden="true"></i>Total Visits</div>
					<div class="big blue">129K</div>
					<div class="italic">5,139 returned today</div>
				</td>
				<td>
					<div class="header"><i class="fa fa-user" aria-hidden="true"></i>Total Members</div>
					<div class="big blue">1,500</div>
					<div class="italic">23 new this week</div>
				</td>
				<td>
					<div class="header"><i class="fa fa-user" aria-hidden="true"></i>Total Sales</div>
					<div class="big blue">154K</div>
					<div class="italic">30k this week</div>
				</td>
				<td class="no-border">
					<div class="header"><i class="fa fa-user" aria-hidden="true"></i>Total Payout</div>
					<div class="big blue">60k</div>
					<div class="italic">20k still payable</div>
				</td>
			</tr>
		</thead>
	</table>
</div>


<ul class="nav nav-tabs" id="myTab" role="tablist">
    <li class="nav-item">
        <a class="nav-link active" id="visit-tab" data-toggle="tab" href="#visit" role="tab" aria-controls="visit" aria-selected="true">Visit Chart</a>
    </li>
    <li class="nav-item">
        <a class="nav-link" id="purchase-tab" data-toggle="tab" href="#purchase" role="tab" aria-controls="purchase" aria-selected="false">New Member Chart</a>
    </li>
    <li class="nav-item">
        <a class="nav-link" id="register-tab" data-toggle="tab" href="#register" role="tab" aria-controls="register" aria-selected="false">Sales Chart</a>
    </li>
</ul>
<div class="tab-content" id="myTabContent">
 	<div class="tab-pane fade show active" id="visit" role="tabpanel" aria-labelledby="visit-tab">
        <google-chart [data]="visitChartData"></google-chart>
    </div>
    <div class="tab-pane fade active" id="purchase" role="tabpanel" aria-labelledby="purchase-tab">
        <google-chart [data]="memberChartData"></google-chart>
    </div>
    <div class="tab-pane fade active" id="register" role="tabpanel" aria-labelledby="register-tab">
        <google-chart [data]="salesDataChart"></google-chart>
    </div>
</div>
