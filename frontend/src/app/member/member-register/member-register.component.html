<div class="text-center bg-login">
    <form class="form-signin" (ngSubmit)="onSubmit()" #signInForm="ngForm">
        <h1 class="h3 mb-3 font-weight-normal">Create Account</h1>
        <div class="alert alert-danger {{ error_message != null ? '' : 'hide' }}" role="alert">
          {{ error_message }}
        </div>
        <label for="inputEmail" class="sr-only">Email address</label>
        <input [(ngModel)]="add_member.email" name="email" type="email" id="inputEmail" class="form-control" placeholder="Email address" required="" autofocus="">
        <label for="inputFirst" class="sr-only">First Name</label>
        <input [(ngModel)]="add_member.first_name" name="first_name" type="text" id="inputFirst" class="form-control" placeholder="First Name" required="" autofocus="">
        <label for="inputLast" class="sr-only">Last Name</label>
        <input [(ngModel)]="add_member.last_name" name="last_name" type="text" id="inputLast" class="form-control" placeholder="Last Name" required="" autofocus="">
        <label for="inputPassword" class="sr-only">Password</label>
        <input [(ngModel)]="add_member.password" name="password" type="password" id="inputPassword" class="form-control" placeholder="Password" required="">
        <label for="inputRPassword" class="sr-only">Confirm Password</label>
        <input [(ngModel)]="add_member.password_confirmation" name="password_confirmation" type="password" id="inputRPassword" class="form-control" placeholder="Confirm Password" required=""> 
        <label for="inputContact" class="sr-only">Contact Number</label>
        <input [(ngModel)]="add_member.contact" name="contact" type="text" id="inputContact" class="form-control" placeholder="Contact Number" required="">
        <label for="inputPassword" class="sr-only">Country</label>
        <select class="form-control" [(ngModel)]="add_member.country_id" name="country_id">
            <ng-container *ngIf="country_list">
                <option *ngFor="let list of country_list" value="{{list.country_id}}">{{list.country_name}}</option>
            </ng-container>
        </select>
        <span class="label-register mb-2 d-block">Sign Up With</span>
        <button class="btn btn-lg btn-primary btn-block btn-facebook {{ submitted ? 'disabled' : '' }}" type="button" (click)="socialSignUp('facebook')"><i class="fa fa-facebook-square mr-2"></i>Facebook</button>
        <button class="btn btn-lg btn-primary btn-block btn-google {{ submitted ? 'disabled' : '' }}" type="button" (click)="socialSignUp('google')"><i class="fa fa-google-plus-square mr-2"></i>Google</button>
        <div id="or" class="my-1"><span class="label-register">OR</span></div>
        <button class="btn btn-lg btn-primary btn-block {{ submitted ? 'disabled' : '' }}" type="submit">Create Account</button>
        <button routerLink="/" class="btn btn-lg btn-secondary btn-block {{ submitted ? 'disabled' : '' }}" type="button">&laquo; Back</button>
    </form>
</div>
