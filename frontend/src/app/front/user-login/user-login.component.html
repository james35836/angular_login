<div class="container">
	<div class="card-block bg-white mb30">
		<div class="col-md-6 mx-auto">
			<div class="card rounded-0">
				<div class="card-header text-center">
					<h5 class="mb-0">LOGIN ACCOUNT</h5>
				</div>
				<div class="alert alert-danger {{ error_message != null ? '' : 'hide' }}" role="alert">
		          {{ error_message }}
		        </div>
				<div class="card-body">
					<form class="form-signin" (ngSubmit)="onSubmit()" #signInForm="ngForm">
						<div class="form-group">
							<label for="uname1">Email</label>
							<input type="text" class="form-control form-control-lg rounded-0" name="user_email" [(ngModel)]="model.email" required="">
							<div class="invalid-feedback">Oops, you missed this one.</div>
						</div>
						<div class="form-group">
							<label>Password</label>
							<input type="password" class="form-control form-control-lg rounded-0" name="user_password" [(ngModel)]="model.password" required="">
							<div class="invalid-feedback">Enter your password too!</div>
						</div>
						<div>
							<label class="custom-control">
								<span class="custom-control-description small text-dark">Don't have account yet? <a [routerLink]="['/register']" href="javascript:void(0)">click here</a></span>
							</label>
							<button type="submit" class="btn btn-success float-right" id="btnLogin">Login</button>
						</div>
						
					</form>
				</div>
			</div>
		</div>
	</div>
</div>
